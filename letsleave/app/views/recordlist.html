<h3>Applicaton Record List</h3>
<span>click the record ID to see further information</span>
<ul class="records">
&lt;application id&gt;&nbsp;&lt;apply date&gt;&nbsp;&lt;status&gt;&nbsp;
  <li ng-repeat="record in records">
    <div>
		
		<a ng-href="#/view/record/{{record.application_id}}">
			<span>{{record.applicant_id}}</span>&nbsp;
			<span>{{record.apply_date}}</span>&nbsp;
			<span>{{record.status}}</span>&nbsp;
		</a>
	</div>
  </li>
</ul>
