<h3 ng-hide="invisible">ID : {{application.application_id}}</h3>
<form name="applicationForm" ng-submit="save()" class="form-horizontal">
<div class="control-group">
    <label class="control-label" for="userdep">type:</label>
    <div class="controls">
	  <select ng-model="application.leave_type" ng-options="t.value as t.value for t in leavetype" id="userdep">
	    <option value="">--select--</option>
	  </select>
    </div>
 </div>
<div class="control-group">
    <label class="control-label" for="userreason">reason:</label>
    <div class="controls">
      <textarea ng-model="application.leave_reason" rows="10" class="input-xxlarge" id="userreason"></textarea>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="userld">from date:</label>
    <div class="controls">
      <input ng-model="application.leave_date" class="input-xxlarge" id="userld"></input>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="userlen">length:</label>
    <div class="controls">
      <input ng-model="application.leave_length" class="input-xxlarge" id="userlen"></input>
    </div>
</div>
<div class="form-actions">
    <button class="btn btn-primary" >Save</button>
    <button type="button" ng-click="remove()" ng-show="application.application_id" class="btn">Delete</button>
</div>
</form>
